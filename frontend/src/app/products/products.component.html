<main>

        <div class="col-12">
          <h2>Products</h2>
        </div>
      </div>

                  <i class="far fa-2x fa-calendar-check"></i>

                </th>
              </tr>

                <td>
                  <input class="form-control" type="text" name="text" id="text" [(ngModel)]="newProduct.name">

                <td>
                  <input class="form-control" type="text" name="url" id="url" [(ngModel)]="newProduct.url">
                </td>
                <td>
                  <input class="form-control" type="text" name="image" id="image" [(ngModel)]="newProduct.image">
                </td>
                <td>
                  <input class="form-control" type="text" name="manufacturer" id="manufacturer" [(ngModel)]="newProduct.manufacturer">
                </td>
                <td>
                  <input class="form-control" type="number" name="cost" id="cost" [(ngModel)]="newProduct.cost">
                </td>
                <td>
                  <div class="btn-group">

                      <i class="far fa-calendar-plus"></i>
                      Add new item</button>
                  </div>
                </td>
              </tr>
              <tr *ngFor="let data of datas; index as i">
                <td>{{i + 1}}.</td>
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.url}}</td>
                <td>{{data.image}}</td>
                <td>{{data.manufacturer}}</td>
                <td>{{data.cost}}</td>
                <td>
                  <div class="btn-group">
                    <!--{{data | json}}-->
                    <button class="btn btn-success" type="button" (click)="upload(data._id)">
                      <i class="far fa-trash-alt"></i>
                      Upload image</button>

                      <i class="far fa-trash-alt"></i>
                      Delete row</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="updateByModal(data._id)">
                      <i class="fas fa-pencil-alt"></i>
                      Edit datas
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-12">

            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit datas</h5>

                  </button>

                  <input class="form-control" type="text" name="id" id="idModal" [(ngModel)]="product._id">

                  <label for="text">Name</label>
                  <input class="form-control" type="text" name="name" id="nameModal" [(ngModel)]="product.name">

                  <label for="important">URL</label>
                  <input class="form-control" type="text" name="url" id="urlModal" [(ngModel)]="product.url">

                  <input class="form-control" type="text" name="image" id="imageModal" [(ngModel)]="product.image">

                  <label for="done">Cost</label>
                  <input class="form-control" type="number" name="cost" id="costModal" [(ngModel)]="product.cost">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)="update()">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
