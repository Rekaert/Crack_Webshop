<br>
<h2>Orders</h2>
<hr>

<table class="table table-bordered text-center table-striped">
  <thead>
    <th>UserID</th>
    <th>Quantity</th>
    <th>Cost</th>
    <th>Details</th>
  </thead>
  <tbody>
    <tr>
      <td>
        <select name="" id="" [(ngModel)]="ordersNew.userId" class="form-control">
          <option *ngFor="let user of httpLocalService.users" value={{user._id}}>{{user.username}}</option>
        </select>
      </td>
      <td>
        {{ordersNew.quantity}}
      </td>
      <td>
        {{ordersNew.cost}}
      </td>
      <td>
        <input type="button" class="btn btn-success" value="Részletek" name="" id="" (click)="details()">
      </td>
    </tr>

    <tr *ngFor="let order of orders">
      <td>
        <select name="" id="" [(ngModel)]="order.userId" class="form-control">
          <option *ngFor="let user of httpLocalService.users" value={{user._id}}>{{user.username}}</option>
        </select>
      </td>
      <td>
        {{ordersNew.quantity}}
      </td>
      <td>
        {{ordersNew.cost}}
      </td>
      <td>
        <input type="button" class="btn btn-success" value="Részletek" name="" id="" (click)="details()">
      </td>
    </tr>
  </tbody>
</table>

<div class="orderDetails">
  <h1>ORDER ID</h1>
  <table class="table table-bordered text-center table-striped">
    <thead>
      <th>ProductId</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Methods</th>
    </thead>
    <tbody>
      <tr>
        <td>
          <select name="" id="" [(ngModel)]="ordersNew.userId" class="form-control">
            <option *ngFor="let user of httpLocalService.users" value={{user._id}}>{{user.username}}</option>
          </select>
        </td>
        <td>
          {{ordersNew.quantity}}
        </td>
        <td>
          {{ordersNew.cost}}
        </td>
        <td>
          <input type="button" class="btn btn-success" value="Hozzáadás" name="" id="" (click)="add()">
        </td>
      </tr>

      <tr *ngFor="let order of orders">
        <td>
          <select name="" id="" [(ngModel)]="order.userId" class="form-control">
            <option *ngFor="let user of httpLocalService.users" value={{user._id}}>{{user.username}}</option>
          </select>
        </td>
        <td>
          {{ordersNew.quantity}}
        </td>
        <td>
          {{ordersNew.cost}}
        </td>
        <td class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" (click)="update(order)">Frissítés</button>
          <button type="button" class="btn btn-danger" (click)="delete(order)">Törlés</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<pre>
  {{userNew | json}}
</pre>
