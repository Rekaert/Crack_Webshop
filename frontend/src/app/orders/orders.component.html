<h2>Orders</h2>
<hr>

<table class="table table-bordered text-center table-striped">
  <thead>
    <th>UserID</th>
    <th>Quantity</th>
    <th>Cost</th>
    <th>Details</th>
  </thead>
  <tbody>
    <tr>
      <td>
        <select name="" id="" [(ngModel)]="ordersNew.userId" class="form-control">
          <option *ngFor="let user of httpLocalService.users" value={{user._id}}>{{user.username}}</option>
        </select>
      </td>
      <td>
        {{ordersNew.quantity}}
      </td>
      <td>
        {{ordersNew.cost}}
      </td>
      <td>
        <input type="button" class="btn btn-success" value="Részletek" name="" id="" (click)="details()">
      </td>
    </tr>

    <tr *ngFor="let order of httpLocalService.orders">
      <td>
        <select name="" id="" [(ngModel)]="order.userId" class="form-control">
          <option *ngFor="let user of httpLocalService.users" value={{user._id}}>{{user.username}}</option>
        </select>
      </td>
      <td>
        {{order.quantity}}
      </td>
      <td>
        {{order.cost}}
      </td>
      <td>
        <input type="button" class="btn btn-success" value="Részletek" name="" id="" (click)="details(order._id)">
      </td>
    </tr>
  </tbody>
</table>
