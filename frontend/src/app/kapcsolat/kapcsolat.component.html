<div class="map">
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</div>
<div class="container map">
  <div class="row">
    <div class="col-sm-6">
      <form action="" class="contact-form bgGray" method="post">

        <div class="form-group">
          <input type="text" class="form-control" id="name" name="nm" placeholder="Name" required="" autofocus="">
        </div>

        <div class="form-group form_left">
          <input type="email" class="form-control" id="email" name="em" placeholder="Email" required="">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="phone" placeholder="Phone No." required="">
        </div>
        <div class="form-group">
          <textarea class="form-control textarea-contact" rows="5" id="comment" name="FB" placeholder="Type Your Message/Feedback here..."
            required=""></textarea>
          <br>
          <button class="btn btn-secondary pull-right btn-send"> Send </button>
        </div>
      </form>
    </div>
