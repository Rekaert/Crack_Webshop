<div class="card-deck" *ngFor="let termek of products;">
  <div class="card border-secondary" *ngFor="let prod of termek" [ngStyle]="{'opacity':prod?1:0}">
    <div *ngIf="prod">
      <img class="card-img-top" src="{{ 'http://localhost:8080/images/'+prod.image}}" alt="Card image cap">
      <div class="card-body">
        <h3 class="card-title row">
          <div class="col-md-6 text-left">
            <span class="">{{prod.name}}</span>
          </div>
          <div class="col-md-6 text-right">
            <span class="">{{prod.cost}} FT</span>
          </div>
        </h3>
        <h5>Kategória: {{prod.cat}}</h5>
        <div *ngIf="prod.rateNumber>0">
          <h6>Ár-érték arány</h6>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" [ngStyle]="{'width':prod.rateCost*10+'%' }" aria-valuenow="50"
              aria-valuemin="0" aria-valuemax="100">{{prod.rateCost.toFixed(1)}}/10</div>
          </div>
          <h6>Minőség</h6>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" [ngStyle]="{'width':prod.rateQuality*10+'%' }"
              aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{prod.rateQuality.toFixed(1)}}/10</div>
          </div>
          <h6>Elégedettség</h6>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" [ngStyle]="{'width':prod.rateSatis*10+'%' }"
              aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{prod.rateSatis.toFixed(1)}}/10</div>
          </div>
        </div>
        <div *ngIf="prod.rateNumber==0">
          <h5>Ezt a terméket még nem értékelték</h5>
        </div>
      </div>
      <div class="card-footer">
        <a href="/selectedproduct/{{prod.url}}">
          <button class="btn btn-success">Részletek</button>
        </a>
        <span> Megjelenés: {{prod.createdAt | date:"yyyy:MM:dd HH:mm:ss"}}</span>
      </div>
    </div>

  </div>
</div>
<div class="selector">
  <select name="" id="" class="form-control" [(ngModel)]="item">
    <option value="1">Soronként egy termék </option>
    <option value="2">Soronként két termék </option>
    <option value="3">Soronként három termék </option>
    <option value="4"> Soronként négy termék </option>
    <option value="5">Soronként öt termék </option>
  </select>
  <button class="btn btn-primary btn-block" (click)="changeRow(item)">Módosítás</button>
</div>

<div class="categories">
  <h3>KATEGÓRIÁK</h3>

  <img src="../../assets/img/lego_technic.png" alt="">
  <br>
  <img src="../../assets/img/lego_super_heroes.png" alt="">
  <br>
  <img src="../../assets/img/ninja.png" alt="">
  <br>
  <img src="../../assets/img/lego_city.png" alt="">
  <br>
  <img src="../../assets/img/lego_batman_movie.png" alt="">
  <br>
</div>
