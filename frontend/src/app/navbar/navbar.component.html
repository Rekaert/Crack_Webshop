<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="email">E-mail:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon11">
              <i class="far fa-user"></i>
            </span>
          </div>
          <input class="form-control" id="loginEmail" type="email" placeholder="email" [(ngModel)]="user.username">
        </div>
        <label for="pass">Jelsz√≥:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon22">
              <i class="fas fa-key"></i>
            </span>
          </div>
          <input class="form-control" id="loginPass" type="password" placeholder="password" [(ngModel)]="user.password">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Close</button>
        <button type="button" data-toggle="modal" data-target="#loginModal" class="btn btn-warning" (click)="login()">Sign In</button>
      </div>
    </div>
  </div>
</div>
