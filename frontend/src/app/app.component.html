<label for="name">Username</label>
<input class="form-control" type="text" id="name" [(ngModel)]="user.username">
<label for="password">Password</label>
<input class="form-control" type="password" id="password" [(ngModel)]="user.password">
<input type="button" class="btn btn-success" value="Login" (click)="login()">
<input type="button" class="btn btn-danger" value="Logout" (click)="logout()">
<input type="button" class="btn btn-danger" value="Profil" (click)="profile()">

<!-- File upload test -->
<br>
<input id="cin" name="cin" type="file" (change)='onFileSelected($event)' placeholder="Upload a file..." multiple/>
<button type="button" class="btn btn-success btn-s" (click)="upload()">
  <i class="glyphicon glyphicon-open-file"></i>&nbsp;Upload
</button>
